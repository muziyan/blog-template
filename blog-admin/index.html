<script src="https://unpkg.com/feather-icons"></script>

<script src="assert/markdown/markdown.js"></script>
<script>
    const router = new Route(document.querySelector(".main-content"),{
        routes:[
            {
                path:"/",
                component:"Home",
                fns:[
                    chartCreate,
                    init
                ],
            },
            {
                path:"/user",
                component: "User",
                fns:[
                    init
                ]
            },
            {
                path:"/carousel",
                component:"Carousel",
                fns:[
                    init
                ]
            },
            {
                path:"/section",
                component:"Section",
                fns:[
                    init
                ]
            },
            {
                path:"/article",
                component:"Article",
                fns:[
                    init,
                    EditorInit
                ]
            },
            {
                path:"/photo",
                component:"Photo",
                fns:[
                    init
                ]
            }
        ]
    });

    //初始化字体
    function init(){
        feather.replace();
    }

    /* chart.js */
    function chartCreate(){
        let ctx = $("#myChart")
        let myChart = new Chart(ctx,{
                type:"line",
                data:{
                    labels:['2/6','2/7','2/8','2/9','2/10','2/11','2/12'],
                    datasets:[{
                        label:"# of access data",
                        data:[12,39,3,5,2,3,10],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth:1
                    }]
                },
                options:{
                    scales:{
                        yAxes:[{
                            ticksL:{
                                beginAtZero:true
                            }
                        }]
                    }
                }
            },
        )
    }

    /* active */
    $(".main-sidebar .nav-item").on("click",function () {
        $(this).addClass("active").siblings().removeClass("active")
    })

    /* 图片上传预览 */
    function showPreview(source,imgClass) {
        let file = source.files[0];
        if (window.FileReader){
            let fr = new FileReader();
            fr.onloadend = function (e) {
                document.querySelector(imgClass).src = e.target.result
            }
            fr.readAsDataURL(file)
        }
    }

    /* mark down 编辑器 */
    function Editor(input, preview) {
        this.update = function () {
            preview.innerHTML = markdown.toHTML(input.value);
        };
        input.editor = this;
        this.update();
    }
    function EditorInit(){
        new Editor(document.querySelector("#text-input"), document.querySelector("#preview"));
    }
</script>
