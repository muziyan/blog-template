<div class="border-bottom">
    <h3 class="h3">用户管理</h3>
</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#user-edit" role="tab" aria-controls="home" aria-selected="true">用户添加</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#user-list" role="tab" aria-controls="profile" aria-selected="false">用户列表</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <!-- 用户添加 -->
    <div class="tab-pane fade show active" id="user-edit" role="tabpanel" aria-labelledby="home-tab">
        <form class="mt-3">
            <div class="form-group">
                <label for="username">用户名称:</label>
                <input type="text" class="form-control w-50" id="username">
            </div>
            <div class="form-group">
                <label for="password">用户密码:</label>
                <input type="password" class="form-control w-50" id="password">
            </div>
            <div class="form-group">
                <label >用户身份:</label>
                <select class="form-control form-control-sm w-50">
                    <option value="0">管理员</option>
                    <option value="1">普通用户</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mb-2">创建</button>
            </div>
        </form>
    </div>
    <!-- 用户列表 -->
    <div class="tab-pane fade" id="user-list" role="tabpanel" aria-labelledby="profile-tab">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">用户名称</th>
                <th scope="col">用户身份</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>admin</td>
                <td>管理员</td>
                <td>
                    <a href="#"><i data-feather="edit" class="info-size"></i></a>
                    <a href="#"><i data-feather="delete" class="info-size"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
