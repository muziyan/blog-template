<div class="border-bottom">
    <h3 class="h3">轮播管理</h3>
</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#user-edit" role="tab" aria-controls="home" aria-selected="true">轮播添加</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#user-list" role="tab" aria-controls="profile" aria-selected="false">轮播列表</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <!-- 轮播添加 -->
    <div class="tab-pane fade show active" id="user-edit" role="tabpanel" aria-labelledby="home-tab">
        <form class="mt-3">
            <div class="form-group">
                <label for="username">轮播名称:</label>
                <input type="text" class="form-control w-50" id="username">
            </div>
            <div class="from-group relative">
                <label >上传图片:</label>
                <input type="file" class="form-control file" accept="image/png, image/jpeg, image/gif, image/jpg" onchange="showPreview(this,'.preview')">
                <div class="file-box">
                    <div>
                        <i data-feather="plus"></i>
                        <img src="" alt="" class="preview">
                    </div>
                </div>
            </div>
            <div class="form-group mt-2">
                <button type="submit" class="btn btn-primary">创建</button>
            </div>
        </form>
    </div>
    <!-- 轮播列表 -->
    <div class="tab-pane fade" id="user-list" role="tabpanel" aria-labelledby="profile-tab">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">轮播名称</th>
                <th scope="col">轮播图片</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>轮播1</td>
                <td><img src="../assert/images/banner.jpg" alt="" class="img-size"></td>
                <td>
                    <a href="#"><i data-feather="edit" class="info-size"></i></a>
                    <a href="#"><i data-feather="delete" class="info-size"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
