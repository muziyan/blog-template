<div class="border-bottom">
    <h3 class="h3">文章管理</h3>
</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#user-edit" role="tab" aria-controls="home" aria-selected="true">文章添加</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#user-list" role="tab" aria-controls="profile" aria-selected="false">文章列表</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <!-- 文章添加 -->
    <div class="tab-pane fade show active" id="user-edit" role="tabpanel" aria-labelledby="home-tab">
        <form class="mt-3">
            <div class="form-group">
                <label for="article-name">文章标题:</label>
                <input type="text" class="form-control w-50" id="article-name">
            </div>
            <div class="form-group">
                <label for="author">文章作者:</label>
                <input type="text" class="form-control w-50" id="author">
            </div>
            <div class="form-group">
                <label for="hit">文章热度:</label>
                <input type="number" class="form-control w-25" id="hit">
            </div>
            <div class="form-group relative">
                <label>文章封面:</label>
                <input type="file" class="form-control file" accept="image/png, image/jpeg, image/gif, image/jpg" onchange="showPreview(this,'.preview')">
                <div class="file-box">
                    <div>
                        <i data-feather="plus"></i>
                        <img src="" alt="" class="preview">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>文章内容:</label>
                <br>
                <div style="display: flex">
                    <textarea id="text-input" class="w-50 mr-2" oninput="this.editor.update()" rows="20" cols="60"></textarea>
                    <div id="preview" class="w-50" style="border: 1px solid #232323;"> </div>
                </div>
            </div>
            <div class="form-group mt-2">
                <button type="submit" class="btn btn-primary">创建</button>
            </div>
        </form>
    </div>
    <!-- 文章列表 -->
    <div class="tab-pane fade" id="user-list" role="tabpanel" aria-labelledby="profile-tab">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">文章标题</th>
                <th scope="col">文章作者</th>
                <th scope="col">文章热度</th>
                <th scope="col">写作时间</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>杂记</td>
                <td>season</td>
                <td>666</td>
                <td>2020/2/20</td>
                <td>
                    <a href="#"><i data-feather="edit" class="info-size"></i></a>
                    <a href="#"><i data-feather="delete" class="info-size"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
